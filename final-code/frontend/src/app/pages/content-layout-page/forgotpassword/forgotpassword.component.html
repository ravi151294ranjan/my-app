<!--Forgot Password Starts-->
<section id="forgot-password"  [formGroup]="addUserForm">
  <div class="container-fluid forgot-password-bg">
    <div class="row full-height-vh m-0  d-flex align-items-center justify-content-center">
      <div class="col-md-7 col-sm-12">
        <div class="card">
          <div class="card-content">
            <div class="card-body fg-image">
              <div class="row m-0">
                <!-- <div class="col-lg-6 d-none d-lg-block text-center py-3" style="
                top: 38px;
            ">
                  <img src="../../../../assets/img/progressLogo.Dark.png" alt="" class="img-fluid"
                   />
                </div> -->
                <div class="col-lg-12 col-md-12 bg-white px-4 pt-3">
                  <h4 class="card-title mb-2">Recover Password</h4>
                  <p class="card-text mb-3">
                    Please enter your email address and we'll send you
                    instructions on how to reset your password.
                  </p>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" formControlName="email" placeholder="E-mail"
                     aria-label="Recipient's username"
                      aria-describedby="basic-addon2">
                    <!-- <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2">{{tenantPreFix}}</span>
                    </div> -->
                  </div>

                  <div class="p-1 mb-2 mt-2 text-danger"
                    *ngIf="addUserForm.controls.email.invalid && addUserForm.controls.email.value == '' && (addUserForm.controls.email.touched || save_clicked)">
                    Email
                    is required</div>
                  <div class="p-1 mb-2 mt-2 text-danger" *ngIf="addUserForm.controls.email.errors?.pattern">Email
                    format mismatched</div>
                  <div class="fg-actions d-flex justify-content-between">
                    <div class="login-btn">
                      <button class="btn btn-outline-primary" (click)='backToLogin()'>
                        <a class="text-decoration-none">Back To Login</a>
                      </button>
                    </div>
                    <div class="recover-pass">
                      <button class="btn btn-primary"   (click)='recoverData(addUserForm.value, addUserForm.valid)'  > 
                        <a class="text-decoration-none text-white" >
                          Recover
                        </a>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Forgot Password Ends-->
